<!DOCTYPE html>
<html lang="fa">
  <head>
    <link rel="icon" type="image/x-icon" href="./images/icon/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore stunning photos in the Flickr Photo Gallery. Search for your favorite images effortlessly."
    />
    <meta
      name="keywords"
      content="Flickr, photo gallery, images, photography, search"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Flickr Photo Gallery</title>
  </head>
  <body>
    <div class="background"></div>
    <div id="overlay" class="overlay displayNone"></div>
    <div id="loadingGif" class="displayNone">
      <img src="./images/loading.gif" alt="Loading..." />
    </div>
    <div id="drawer">
      <label id="closeDrawer">Close</label>
      <div id="details"></div>
    </div>
    <div id="errorBox" class="error-box displayNone">
      <button id="closeBtnError">&times;</button>
      <div class="error-content">
        <img src="" alt="Error Image" class="error-image" />
        <p class="error-text"></p>
      </div>
    </div>
    <div class="container">
      <h1 class="title">Flickr Photo Gallery</h1>
      <div id="searchContainer">
        <input
          id="searchInput"
          type="text"
          class="search-box"
          placeholder="Please enter terms"
        />
        <button id="searchButton" class="search-button">
          <img src="./images/icon/search.png" class="serch-button-icon" />
        </button>
      </div>
      <div id="results"></div>

      <div id="noResults" class="displayNone">
        <img
          src="./images/noResult.jpg"
          alt="No Results Image"
          id="noResultsImage"
        />
        <p id="noResultsText">Are you ready for a new search? üôÅ</p>
      </div>
    </div>
    <script type="module" src="./js/drawer.js"></script>
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
